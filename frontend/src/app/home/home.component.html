<div class="container home-container">
  <h2 class="i-main-title">
    <span class="text">
      <span>ResourceCategory</span>
      <span>/</span>资源分类</span>
    <span class="sub-title">将资源分门别类，让你更快检索</span>
  </h2>
</div>
<div class="container home-container">
  <div class="row">
    <div class="col-md-3 col-sm-6 col-xs-12" *ngFor="let category of CategoryList;let i=index;">
      <a href="#" target="_blank">
        <article class="i-art-wrap" [ngClass]="'art'+(i%3+1)">
          <div class="i-ad-img">
              <i *ngIf="i==0" class="material-icons md-60">book</i>
              <i *ngIf="i==1" class="material-icons md-60">web</i>
              <i *ngIf="i==2" class="material-icons md-60">queue_music</i>
          </div>
          <h3 [innerHTML]="category.name"></h3>
          <p [innerHTML]="category.summary"></p>
          <p [innerHTML]="category.description"></p>
          <i class="light"></i>
        </article>
      </a>
    </div>
